<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Драупнир</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            position: relative;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        /* Фоновая картинка */
        body {
            background: url('assets/8121.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Контент по центру */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Логотип по центру */
        .main-logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;     
            display: block;          
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 60px;        /* Увеличил отступ снизу */
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .contact {
            font-size: 1.1rem;
            margin-top: auto;            /* Прижимает почту к низу */
            padding-bottom: 40px;        /* Отступ от нижнего края */
        }
        
        .contact a {
            color: white;                /* Теперь цвет как у шрифта */
            text-decoration: none;
            opacity: 0.9;
        }
        
        .contact a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        /* Для мобильных */
        @media (max-width: 600px) {
            .main-logo {
                max-width: 200px;
            }
            .message {
                font-size: 1rem;
                padding: 0 15px;
                margin-bottom: 40px;
            }
            .contact {
                padding-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="assets/text1.png" alt="Draupnir" class="main-logo">
        
        <!-- Сообщение теперь выше, но с большим отступом снизу -->
        <div class="message">
            Мы откроемся совсем скоро.
        </div>
        
        <!-- Почта в самом низу, цвет как у текста -->
        <div class="contact">
            <a href="mailto:stanislawermakov@gmail.com">stanislawermakov@gmail.com</a>
        </div>
    </div>
</body>
</html>
