<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Драупнир</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            position: relative;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);  /* Меняйте прозрачность здесь */
            z-index: 1;
        }
        
        /* Фоновая картинка */
        body {
            background: url('assets/8121.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;  /* Фон не двигается при прокрутке */
        }
        
        /* Контент по центру */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Логотип по центру */
        .main-logo {
            max-width: 300px;        /* Максимальная ширина */
            width: 100%;             /* Адаптивность */
            height: auto;            /* Высота подстроится */
            margin-bottom: 30px;     
            display: block;          
        }
        
        /* Можно добавить анимацию появления */
        .main-logo {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .contact {
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .contact a {
            color: #ffd700;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .contact a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        /* Для мобильных */
        @media (max-width: 600px) {
            .main-logo {
                max-width: 200px;    /* Поменьше на телефонах */
            }
            .subtitle { 
                font-size: 1.2rem; 
            }
            .message {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип по центру (картинка) -->
        <img src="assets/text1.png" alt="Draupnir" class="main-logo">
        
        <div class="subtitle">скоро открытие</div>
        
        <div class="message">
            Мы готовим для вас что-то особенное.<br>
            Наш магазин откроется совсем скоро.
        </div>
        
        <div class="contact">
            ✉️ <a href="mailto:stanislawermakov@gmail.com">stanislawermakov@gmail.com</a>
        </div>
    </div>
</body>
</html>
